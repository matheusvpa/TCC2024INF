<html lang="pt-br">
<head>

</head>
<body>
    <div class="logotipo">
      <a href="esqueceusenha.html">
        <img src="../../img/6.png" class="img">
      </a>
    </div>

    <form class="container">
      <h3>Preencha as informações para cadastrar sua nova senha!</h3>
        
      <div class="col-12 col-md-6 form-floating">
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" autocomplete="off" class="form-control shadow-none cpfcadastro">
        <label for="cpf">CPF</label>
      </div> 

      <div class="col-12 col-md-6 form-floating">
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" autocomplete="off" class="form-control shadow-none cpfcadastro">
        <label for="cpf">Digite o código verificador enviado em seu email</label>

        <button type="button" class="btn btn-secondary">Verificar código</button>
      </div> 

      <div class="col-12 col-md-6 form-floating">
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" autocomplete="off" class="form-control shadow-none cpfcadastro">
        <label for="cpf">Digite sua nova senha</label>
      </div> 

      <div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label>Não sou um robô!</label>
      </div>
      
      <button type="submit" class="btn btn-success">Cadastrar minha nova senha!</button>
    </form>

    <!-- JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Formatação completa do CPF -->
    <script>
          document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('.cpfcadastro');

        input.addEventListener('input', () => {
            let inputValue = input.value.replace(/\D/g, ''); // Remove todos os caracteres que não são dígitos

            if (inputValue.length > 11) {
                inputValue = inputValue.slice(0, 11); // Limita a 11 caracteres
            }

            let formattedValue = '';
            for (let i = 0; i < inputValue.length; i++) {
                if (i === 3 || i === 6) {
                    formattedValue += '.';
                } else if (i === 9) {
                    formattedValue += '-';
                }
                formattedValue += inputValue[i];
            }

            input.value = formattedValue;
        });
    });

    var documentNumberInput = document.getElementById('document-number');
    documentNumberInput.addEventListener('input', function () {
        this.value = this.value.replace(/\D/g, '');
    });
    </script>
</body>
</html>
